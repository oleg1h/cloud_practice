name: Deploy to Google Cloud Storage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUCKET_NAME: your-website-bucket-name
  PROJECT_ID: your-gcp-project-id

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: 'projects/123456789/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
        service_account: 'github-actions@your-project.iam.gserviceaccount.com'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Deploy to GCS
      run: |-
        gcloud storage cp --recursive ./ gs://$BUCKET_NAME/
        
    - name: Invalidate CDN Cache
      run: |-
        gcloud compute url-maps invalidate-cdn-cache website-url-map --path "/*" --async